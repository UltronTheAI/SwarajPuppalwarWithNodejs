<!DOCTYPE html>

<body class="bg-slate-900 text-gray-100">

        <div
          class="flex items-center bg-gradient-to-br from-sky-500 to-cyan-400 bg-clip-text text-xl font-bold text-transparent">

            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M0 0h24v24H0z" stroke="none"></path>
            <rect x="3" y="12" width="6" height="8" rx="1"></rect>

            <rect x="15" y="4" width="6" height="16" rx="1"></rect>

          </svg>Swaraj Puppalwar/Contact
        </div>
      </a>
      <nav>
        <ul class="flex gap-x-3 font-medium text-gray-200">
          <li class="hover:text-white"><a href="/">Home</a></li>
          <li class="hover:text-white"><a href="/posts">Blogs</a></li>
          <li class="hover:text-white"><a href="https://github.com/UltronTheAI">GitHub</a></li>
        </ul>

      <div class="mt-3 text-gray-200">You can contact me, by posting a comment !</div>
    </div>
  </div>
  <div class="mx-auto max-w-screen-lg px-3 py-6">
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <div class="flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-blue-600" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path d="M12 14l9-5-9-5-9 5 9 5z" />
            <path
              d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

          </svg>
        </div>
        <h3 class="text-2xl font-bold text-center">Contact us</h3>
        <div class="mt-4 mb-4">
          <div>
            <label>Name<label>
                <input id="name" type="text" placeholder="Name"
                  class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                  style="color: #333;">
          </div>
          <div class="mt-2">Email<label>
              <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none"
                style="color: #333;">
          </div>
          <div class="mt-2">Text<label>
              <textarea id="text"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 text-orange-600"
                style="height:200px; resize: none; color: #333;"></textarea>
          </div>
          <div class="btnDiv" style="margin-top: 4dp;">
            <button
              style="padding: 10px; margin: 4px; background: rgb(10, 156, 253); border-radius: 5px; font-weight: bold;" class="Btn" onclick="post()">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mx-auto max-w-screen-lg px-3 py-6">
